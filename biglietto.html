<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AG Form | Andrea Gonnella</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#070A12;
      --bg2:#0B1430;
      --txt:#EAF0FF;
      --mut:rgba(234,240,255,.72);
      --line:rgba(255,255,255,.14);
      --shadow: 0 30px 90px rgba(0,0,0,.55);
      --r: 22px;

      /* Gradienti del logo */
      --gA: linear-gradient(135deg, #FF8A3C 0%, #E91E63 100%);
      --gG: linear-gradient(135deg, #1E88E5 0%, #26C281 100%);
    }

    *{box-sizing:border-box;margin:0;padding:0}

    body{
      font-family: Inter, system-ui, -apple-system, sans-serif;
      min-height:100vh;
      color:var(--txt);
      background:
        radial-gradient(900px 700px at 12% 18%, rgba(233,30,99,.22), transparent 60%),
        radial-gradient(900px 700px at 85% 22%, rgba(30,136,229,.22), transparent 60%),
        radial-gradient(900px 700px at 55% 88%, rgba(38,194,129,.18), transparent 60%),
        linear-gradient(180deg, var(--bg), var(--bg2));
      overflow-x:hidden;
      padding: 18px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* Dissolvenza iniziale */
    .veil{
      position:fixed; inset:0;
      background:
        radial-gradient(1200px 800px at 50% 40%, rgba(255,255,255,.06), transparent 55%),
        linear-gradient(180deg, rgba(0,0,0,.9), rgba(0,0,0,.92));
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:9999;
      animation: veilOut 900ms cubic-bezier(.2,.9,.2,1) forwards;
      animation-delay: 850ms;
    }
    .veil .dot{
      width: 10px; height: 10px;
      border-radius: 999px;
      background: white;
      box-shadow: 0 0 0 0 rgba(255,255,255,.20);
      animation: pulse 1.2s ease-in-out infinite;
    }
    @keyframes pulse{
      0%{transform:scale(1); box-shadow: 0 0 0 0 rgba(255,255,255,.18)}
      60%{transform:scale(1.2); box-shadow: 0 0 0 22px rgba(255,255,255,0)}
      100%{transform:scale(1); box-shadow: 0 0 0 0 rgba(255,255,255,0)}
    }
    @keyframes veilOut{
      to{opacity:0; transform: translateY(-10px); pointer-events:none}
    }

    /* Scanline */
    .scan{
      position:fixed; inset:0;
      background: linear-gradient(180deg, transparent 0%, rgba(255,255,255,.05) 50%, transparent 100%);
      opacity:.08;
      transform: translateY(-120%);
      animation: scan 6s linear infinite;
      pointer-events:none;
      mix-blend-mode: overlay;
    }
    @keyframes scan{ to{transform: translateY(120%)} }

    .container{
      width:min(1100px, 100%);
      position:relative;
    }

    /* ========== STAGE PRINCIPALE ========== */
    .stage{
      min-height: 560px;
      border-radius: var(--r);
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.05));
      box-shadow: var(--shadow);
      overflow:hidden;
      padding: 40px;
      position:relative;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .stage::before{
      content:"";
      position:absolute; inset:-50%;
      background: conic-gradient(from 190deg,
        rgba(255,107,53,.18),
        rgba(233,30,99,.20),
        rgba(30,136,229,.20),
        rgba(38,194,129,.14),
        rgba(255,107,53,.18));
      filter: blur(34px);
      opacity:.55;
      animation: spin 18s linear infinite;
    }
    @keyframes spin{to{transform: rotate(360deg)}}
    .stage > *{position:relative; z-index:1}

    /* ========== LOGO WRAPPER ========== */
    .logo-wrapper{
      cursor: pointer;
      transition: transform .25s ease, opacity .6s ease;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 16px;
      user-select:none;
      position: absolute;
      inset: 0;
      justify-content: center;
    }
    .logo-wrapper:hover:not(.transforming){ transform: scale(1.04); }
    .logo-wrapper.transforming{ pointer-events:none; }
    .logo-wrapper.hidden{
      opacity: 0;
      pointer-events: none;
    }

    #particleCanvas{
      display:block;
      filter: drop-shadow(0 20px 40px rgba(0,0,0,.5));
      transition: opacity .8s ease;
    }
    .hint{
      font-size: .95rem;
      color: var(--mut);
      opacity: .7;
      animation: pulseHint 2s ease-in-out infinite;
      white-space:nowrap;
    }
    @keyframes pulseHint{
      0%,100%{opacity:.7}
      50%{opacity:.35}
    }
    .logo-wrapper.transforming .hint{ opacity:0; transition: opacity .25s ease; }

    /* ========== NOME ANDREA GONNELLA CON A e G IN RILIEVO ========== */
    .name-display{
      position:absolute;
      inset: 0;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap: 8px;
      opacity:0;
      visibility:hidden;
      pointer-events:none;
      transition: opacity .6s ease;
      text-align:center;
      padding: 24px;
    }
    .name-display.active{
      opacity:1;
      visibility:visible;
      pointer-events:auto;
    }

    .full-name{
      font-weight: 900;
      font-size: clamp(3.5rem, 9vw, 6.5rem);
      line-height: 1.1;
      letter-spacing: -0.03em;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .name-part{
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Le lettere A e G hanno il gradiente del logo e sono in rilievo */
    .letter{
      display:inline-block;
      opacity:0;
      transform: translateY(22px) scale(.92);
      filter: blur(10px);
    }
    
    .name-display.active .letter{
      animation: letterReveal 0.85s cubic-bezier(.34,1.56,.64,1) forwards;
    }

    /* A maiuscola con gradiente arancio-rosa */
    .letter.big-a{
      background: var(--gA);
      -webkit-background-clip:text;
      background-clip:text;
      color: transparent;
      font-size: 1.3em;
      text-shadow: 0 4px 20px rgba(255,138,60,.4);
      filter: drop-shadow(0 2px 8px rgba(233,30,99,.3));
    }

    /* G maiuscola con gradiente blu-verde */
    .letter.big-g{
      background: var(--gG);
      -webkit-background-clip:text;
      background-clip:text;
      color: transparent;
      font-size: 1.3em;
      text-shadow: 0 4px 20px rgba(30,136,229,.4);
      filter: drop-shadow(0 2px 8px rgba(38,194,129,.3));
    }

    /* Lettere normali */
    .letter.normal{
      color: var(--txt);
    }

    @keyframes letterReveal{
      to{
        opacity:1;
        transform: translateY(0) scale(1);
        filter: blur(0);
      }
    }

    /* Tagline */
    .tagline{
      margin-top: 20px;
      color: var(--mut);
      font-size: 1.1rem;
      max-width: 720px;
      opacity:0;
      transform: translateY(16px);
    }
    .name-display.active .tagline{
      animation: slideUp .8s cubic-bezier(.2,.9,.2,1) forwards;
      animation-delay: .5s;
    }
    @keyframes slideUp{ to{opacity:1; transform: translateY(0);} }

    /* ========== CONTATTI NELLA STESSA AREA ========== */
    .contacts-inline{
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      align-items: center;
      opacity: 0;
      transform: translateY(20px);
    }

    .name-display.active .contacts-inline{
      animation: slideUp .8s cubic-bezier(.2,.9,.2,1) forwards;
      animation-delay: .7s;
    }

    .contact-link{
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 24px;
      border-radius: 12px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      text-decoration: none;
      color: var(--txt);
      transition: all .25s ease;
      min-width: 320px;
      justify-content: flex-start;
    }

    .contact-link:hover{
      background: rgba(255,255,255,.10);
      border-color: rgba(255,255,255,.20);
      transform: translateX(4px);
    }

    .contact-link .icon{
      font-size: 1.5rem;
      flex-shrink: 0;
    }

    .contact-link .text{
      display: flex;
      flex-direction: column;
      gap: 2px;
      text-align: left;
    }

    .contact-link .label{
      font-size: 0.85rem;
      color: var(--mut);
      font-weight: 600;
    }

    .contact-link .value{
      font-size: 1rem;
      font-weight: 700;
      color: var(--txt);
    }

    /* ========== PULSANTE RESET ========== */
    .reset-wrapper{
      margin-top: 24px;
      display: flex;
      justify-content: center;
      opacity: 0;
      transform: translateY(20px);
    }

    .name-display.active .reset-wrapper{
      animation: slideUp .8s cubic-bezier(.2,.9,.2,1) forwards;
      animation-delay: .9s;
    }

    .btn{
      text-decoration:none;
      color: var(--txt);
      font-weight: 700;
      padding: .85rem 1.5rem;
      border-radius: 999px;
      border: 1px solid rgba(255,107,53,.3);
      background: rgba(255,107,53,.15);
      backdrop-filter: blur(12px);
      transition: all .25s ease;
      user-select:none;
      cursor:pointer;
      font-size: 0.95rem;
    }

    .btn:hover{
      background: rgba(255,107,53,.25);
      transform: translateY(-2px);
    }

    /* ========== RESPONSIVE ========== */
    @media (max-width: 768px){
      .stage{ min-height: 520px; padding: 26px; }
      #particleCanvas{ width: 320px; height: 320px; }
      .full-name{ font-size: 2.8rem; }
      .contact-link{ min-width: 280px; }
    }

    @media (prefers-reduced-motion: reduce){
      *{animation:none !important; transition:none !important}
    }
  </style>
</head>
<body>
  <div class="veil" aria-hidden="true"><div class="dot"></div></div>
  <div class="scan" aria-hidden="true"></div>

  <div class="container">
    <div class="stage">
      <!-- LOGO INIZIALE -->
      <div class="logo-wrapper" id="logoWrapper" title="Clicca per trasformare">
        <canvas id="particleCanvas" width="420" height="420"></canvas>
        <div class="hint">üëÜ Clicca per trasformare</div>
      </div>

      <!-- NOME + CONTATTI (nella stessa area) -->
      <div class="name-display" id="nameDisplay" aria-live="polite">
        <div class="full-name">
          <!-- ANDREA con A in rilievo -->
          <div class="name-part" id="andrea"></div>
          
          <!-- GONNELLA con G in rilievo -->
          <div class="name-part" id="gonnella"></div>
        </div>

        <p class="tagline">
          Formazione finanziata e accesso ai fondi europei.<br>
          Un referente unico, dalla strategia alla rendicontazione.
        </p>

        <!-- Contatti inline -->
        <div class="contacts-inline">
          <a href="mailto:andrea.gonnella@agform.it" class="contact-link">
            <span class="icon">üìß</span>
            <span class="text">
              <span class="label">Email</span>
              <span class="value">andrea.gonnella@agform.it</span>
            </span>
          </a>

          <a href="https://wa.me/393331234567" class="contact-link">
            <span class="icon">üí¨</span>
            <span class="text">
              <span class="label">WhatsApp</span>
              <span class="value">+39 333 123 4567</span>
            </span>
          </a>

          <a href="index.html" class="contact-link">
            <span class="icon">üåê</span>
            <span class="text">
              <span class="label">Sito Web</span>
              <span class="value">Vai alla landing page</span>
            </span>
          </a>
        </div>

        <!-- Pulsante reset -->
        <div class="reset-wrapper">
          <button class="btn" id="resetBtn">üîÑ Rigioca animazione</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ====== ELEMENTI ======
    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d', { willReadFrequently: true });
    const logoWrapper = document.getElementById('logoWrapper');
    const nameDisplay = document.getElementById('nameDisplay');
    const andreaDiv = document.getElementById('andrea');
    const gonnellaDiv = document.getElementById('gonnella');
    const resetBtn = document.getElementById('resetBtn');

    // ====== STATO ======
    let particles = [];
    let raf = null;
    let transformed = false;
    let logoImage = null;

    // ====== PARTICELLA ======
    class Particle{
      constructor(x, y, color, tx, ty, delay){
        this.sx = x; this.sy = y;
        this.x = x;  this.y = y;
        this.tx = tx; this.ty = ty;
        this.color = color;
        this.size = 2.2 + Math.random() * 0.8;
        this.t = 0;
        this.delay = delay;
        this.speed = 0.014 + Math.random() * 0.010;
      }
      update(){
        if (this.delay > 0){ this.delay -= 1; return; }
        if (this.t < 1) this.t = Math.min(1, this.t + this.speed);
        const eased = 1 - Math.pow(1 - this.t, 4); // easeOutQuart
        this.x = this.sx + (this.tx - this.sx) * eased;
        this.y = this.sy + (this.ty - this.sy) * eased;
      }
      draw(){
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
      done(){ return this.t >= 1; }
    }

    // ====== DISEGNA LOGO ======
    function drawFallbackLogo(){
      ctx.clearRect(0,0,canvas.width,canvas.height);

      const g = ctx.createLinearGradient(0,0,canvas.width,canvas.height);
      g.addColorStop(0,'#FF8A3C');
      g.addColorStop(0.5,'#E91E63');
      g.addColorStop(1,'#1E88E5');

      ctx.fillStyle = g;
      ctx.font = '900 132px Inter, sans-serif';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('AG', canvas.width/2, canvas.height/2 - 18);

      const g2 = ctx.createLinearGradient(0,canvas.height/2,canvas.width,canvas.height);
      g2.addColorStop(0,'#1E88E5');
      g2.addColorStop(1,'#26C281');

      ctx.fillStyle = g2;
      ctx.font = '800 46px Inter, sans-serif';
      ctx.fillText('FORM', canvas.width/2, canvas.height/2 + 72);
    }

    function loadAndDrawLogo(){
      logoImage = new Image();
      logoImage.src = 'logo.png';

      logoImage.onload = () => {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        const s = Math.min(canvas.width / logoImage.width, canvas.height / logoImage.height) * 0.72;
        const w = logoImage.width * s;
        const h = logoImage.height * s;
        const x = (canvas.width - w) / 2;
        const y = (canvas.height - h) / 2;
        ctx.drawImage(logoImage, x, y, w, h);
      };

      logoImage.onerror = () => {
        drawFallbackLogo();
      };
    }

    // ====== CAMPIONA PIXEL ======
    function samplePixels(){
      const data = ctx.getImageData(0,0,canvas.width,canvas.height).data;
      const pixels = [];
      const step = 3;

      for (let y=0; y<canvas.height; y+=step){
        for (let x=0; x<canvas.width; x+=step){
          const i = (y*canvas.width + x) * 4;
          const a = data[i+3];
          if (a > 60){
            const r = data[i], g = data[i+1], b = data[i+2];
            pixels.push({
              x, y,
              color: `rgba(${r},${g},${b},${(a/255).toFixed(3)})`,
              side: x < canvas.width/2 ? 'andrea' : 'gonnella'
            });
          }
        }
      }
      return pixels;
    }

    // ====== CREA LETTERE CON A E G IN RILIEVO ======
    function createLetters(container, text, highlightFirst){
      container.innerHTML = '';
      [...text].forEach((ch, i) => {
        const s = document.createElement('span');
        s.className = 'letter';
        
        // Prima lettera (A o G) ha classe speciale
        if (i === 0 && highlightFirst){
          s.classList.add(highlightFirst);
        } else {
          s.classList.add('normal');
        }
        
        s.textContent = ch;
        s.style.animationDelay = (0.08 + i * 0.04) + 's';
        container.appendChild(s);
      });
    }

    // ====== POSIZIONI LETTERE ======
    function getLetterTargets(){
      nameDisplay.style.visibility = 'visible';
      nameDisplay.style.opacity = '1';
      nameDisplay.style.pointerEvents = 'none';
      nameDisplay.getBoundingClientRect();

      const canvasRect = canvas.getBoundingClientRect();
      const A = [];
      const G = [];

      andreaDiv.querySelectorAll('.letter').forEach(el => {
        const r = el.getBoundingClientRect();
        A.push({
          x: (r.left + r.width/2) - canvasRect.left,
          y: (r.top + r.height/2) - canvasRect.top
        });
      });

      gonnellaDiv.querySelectorAll('.letter').forEach(el => {
        const r = el.getBoundingClientRect();
        G.push({
          x: (r.left + r.width/2) - canvasRect.left,
          y: (r.top + r.height/2) - canvasRect.top
        });
      });

      nameDisplay.style.opacity = '0';
      nameDisplay.style.pointerEvents = '';
      return { A, G };
    }

    // ====== ANIMAZIONE ======
    function animate(){
      ctx.clearRect(0,0,canvas.width,canvas.height);

      let done = true;
      for (const p of particles){
        p.update();
        p.draw();
        if (!p.done()) done = false;
      }

      if (!done){
        raf = requestAnimationFrame(animate);
        return;
      }

      // Fine animazione: mostra testo e contatti
      setTimeout(() => {
        logoWrapper.classList.add('hidden');
        nameDisplay.classList.add('active');
        canvas.style.opacity = '0';
      }, 150);
    }

    // ====== TRANSFORM ======
    function transform(){
      if (transformed) return;
      transformed = true;

      logoWrapper.classList.add('transforming');

      // Crea lettere con A e G in evidenza
      createLetters(andreaDiv, 'ANDREA', 'big-a');
      createLetters(gonnellaDiv, 'GONNELLA', 'big-g');

      requestAnimationFrame(() => {
        requestAnimationFrame(() => {
          const pixels = samplePixels();

          if (pixels.length === 0){
            drawFallbackLogo();
          }

          const pixels2 = pixels.length ? pixels : samplePixels();
          const { A, G } = getLetterTargets();

          if (A.length === 0 || G.length === 0){
            logoWrapper.classList.add('hidden');
            nameDisplay.classList.add('active');
            canvas.style.opacity = '0';
            return;
          }

          particles = [];
          for (const px of pixels2){
            const t = (px.side === 'andrea')
              ? A[(Math.random() * A.length) | 0]
              : G[(Math.random() * G.length) | 0];

            particles.push(new Particle(
              px.x, px.y, px.color,
              t.x, t.y,
              (Math.random()*26) | 0
            ));
          }

          animate();
        });
      });
    }

    // ====== RESET ======
    function reset(){
      if (raf) cancelAnimationFrame(raf);
      raf = null;

      transformed = false;
      particles = [];

      nameDisplay.classList.remove('active');
      logoWrapper.classList.remove('transforming', 'hidden');

      canvas.style.opacity = '1';
      canvas.style.transition = 'none';
      void canvas.offsetWidth;
      canvas.style.transition = 'opacity .8s ease';

      andreaDiv.innerHTML = '';
      gonnellaDiv.innerHTML = '';

      loadAndDrawLogo();
    }

    // ====== EVENTI ======
    logoWrapper.addEventListener('click', transform);
    resetBtn.addEventListener('click', (e) => { e.preventDefault(); reset(); });

    // ====== INIT ======
    loadAndDrawLogo();
  </script>
</body>
</html>
