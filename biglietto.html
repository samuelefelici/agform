<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AG Form | Andrea Gonnella</title>
  
  <!-- Font professionale e moderno: Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  
  <!-- Lucide Icons (libreria icone moderna e pulita) -->
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <style>
    :root{
      --bg:#070A12;
      --bg2:#0B1430;
      --txt:#EAF0FF;
      --mut:rgba(234,240,255,.72);
      --line:rgba(255,255,255,.14);
      --shadow: 0 30px 90px rgba(0,0,0,.55);
      --r: 22px;

      /* Gradienti del logo */
      --gA: linear-gradient(135deg, #FF8A3C 0%, #E91E63 100%);
      --gG: linear-gradient(135deg, #1E88E5 0%, #26C281 100%);
    }

    *{box-sizing:border-box;margin:0;padding:0}

    body{
      font-family: Montserrat, system-ui, -apple-system, sans-serif;
      min-height:100vh;
      color:var(--txt);
      background:
        radial-gradient(900px 700px at 12% 18%, rgba(233,30,99,.22), transparent 60%),
        radial-gradient(900px 700px at 85% 22%, rgba(30,136,229,.22), transparent 60%),
        radial-gradient(900px 700px at 55% 88%, rgba(38,194,129,.18), transparent 60%),
        linear-gradient(180deg, var(--bg), var(--bg2));
      overflow-x:hidden;
      padding: 12px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* Dissolvenza iniziale */
    .veil{
      position:fixed; inset:0;
      background:
        radial-gradient(1200px 800px at 50% 40%, rgba(255,255,255,.06), transparent 55%),
        linear-gradient(180deg, rgba(0,0,0,.9), rgba(0,0,0,.92));
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:9999;
      animation: veilOut 900ms cubic-bezier(.2,.9,.2,1) forwards;
      animation-delay: 850ms;
    }
    .veil .dot{
      width: 10px; height: 10px;
      border-radius: 999px;
      background: white;
      box-shadow: 0 0 0 0 rgba(255,255,255,.20);
      animation: pulse 1.2s ease-in-out infinite;
    }
    @keyframes pulse{
      0%{transform:scale(1); box-shadow: 0 0 0 0 rgba(255,255,255,.18)}
      60%{transform:scale(1.2); box-shadow: 0 0 0 22px rgba(255,255,255,0)}
      100%{transform:scale(1); box-shadow: 0 0 0 0 rgba(255,255,255,0)}
    }
    @keyframes veilOut{
      to{opacity:0; transform: translateY(-10px); pointer-events:none}
    }

    /* Scanline */
    .scan{
      position:fixed; inset:0;
      background: linear-gradient(180deg, transparent 0%, rgba(255,255,255,.05) 50%, transparent 100%);
      opacity:.08;
      transform: translateY(-120%);
      animation: scan 6s linear infinite;
      pointer-events:none;
      mix-blend-mode: overlay;
    }
    @keyframes scan{ to{transform: translateY(120%)} }

    .container{
      width:min(1100px, 100%);
      position:relative;
    }

    /* ========== STAGE PRINCIPALE ========== */
    .stage{
      /* FIX 1 DESKTOP: Altezza aumentata da 750px a 820px */
      min-height: 820px;
      border-radius: var(--r);
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.05));
      box-shadow: var(--shadow);
      overflow:hidden;
      padding: 50px 40px; /* Pi√π padding verticale per dare respiro */
      position:relative;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .stage::before{
      content:"";
      position:absolute; inset:-50%;
      background: conic-gradient(from 190deg,
        rgba(255,107,53,.18),
        rgba(233,30,99,.20),
        rgba(30,136,229,.20),
        rgba(38,194,129,.14),
        rgba(255,107,53,.18));
      filter: blur(34px);
      opacity:.55;
      animation: spin 18s linear infinite;
      z-index: 0;
    }
    @keyframes spin{to{transform: rotate(360deg)}}
    .stage > *{position:relative; z-index:1}

    /* ========== LOGO WRAPPER ========== */
    .logo-wrapper{
      cursor: pointer;
      transition: transform .25s ease, opacity .6s ease;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 16px;
      user-select:none;
      position: absolute;
      inset: 0;
      justify-content: center;
      z-index: 10;
      pointer-events: auto;
    }
    .logo-wrapper:hover:not(.transforming){ transform: scale(1.04); }
    .logo-wrapper.transforming{ pointer-events:none; }
    .logo-wrapper.hidden{
      opacity: 0;
      pointer-events: none;
      visibility: hidden;
    }

    #particleCanvas{
      display:block;
      filter: drop-shadow(0 20px 40px rgba(0,0,0,.5));
      transition: opacity .8s ease;
      max-width: 100%;
      height: auto;
    }

    .hint{
      font-size: 0.85rem;
      color: var(--mut);
      opacity: 0.45;
      animation: pulseHint 3s ease-in-out infinite;
      white-space:nowrap;
      font-weight: 500;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }
    @keyframes pulseHint{
      0%,100%{opacity:.45}
      50%{opacity:.25}
    }
    .logo-wrapper.transforming .hint{ opacity:0; transition: opacity .25s ease; }

    /* ========== NOME ANDREA GONNELLA (MONTSERRAT) ========== */
    .name-display{
      position:absolute;
      inset: 0;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      padding-top: 60px;
      gap: 12px;
      opacity:0;
      visibility: hidden;
      pointer-events:none;
      text-align:center;
      padding-left: 30px;
      padding-right: 30px;
      padding-bottom: 30px; /* FIX 1: Pi√π spazio sotto */
      overflow-y: auto;
      z-index: 5;
    }
    .name-display.active{
      opacity:1 !important;
      visibility:visible !important;
      pointer-events:auto !important;
      animation: fadeIn 0.8s ease forwards;
      z-index: 50 !important;
    }

    @keyframes fadeIn{
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .full-name{
      font-family: 'Montserrat', sans-serif;
      font-weight: 900;
      font-size: clamp(3.2rem, 7vw, 5.8rem);
      line-height: 1.1;
      letter-spacing: -0.02em;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .name-part{
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .letter{
      display:inline-block;
      opacity:0;
      transform: translateY(22px) scale(.92);
      filter: blur(10px);
      will-change: opacity, transform, filter;
    }
    
    .name-display.active .letter{
      animation: letterReveal 0.85s cubic-bezier(.34,1.56,.64,1) forwards;
    }

    .letter.big-a{
      background: var(--gA);
      -webkit-background-clip:text;
      background-clip:text;
      color: transparent;
      font-size: 1.25em;
      filter: drop-shadow(0 2px 12px rgba(233,30,99,.4));
    }

    .letter.big-g{
      background: var(--gG);
      -webkit-background-clip:text;
      background-clip:text;
      color: transparent;
      font-size: 1.25em;
      filter: drop-shadow(0 2px 12px rgba(38,194,129,.4));
    }

    .letter.normal{
      color: var(--txt);
    }

    @keyframes letterReveal{
      to{
        opacity:1;
        transform: translateY(0) scale(1);
        filter: blur(0);
      }
    }

    .tagline{
      margin-top: 12px;
      margin-bottom: 8px;
      color: var(--mut);
      font-size: 1.05rem;
      font-weight: 500;
      max-width: 650px;
      line-height: 1.6;
      opacity:0;
      transform: translateY(16px);
    }
    .name-display.active .tagline{
      animation: slideUp .8s cubic-bezier(.2,.9,.2,1) forwards;
      animation-delay: .5s;
    }
    @keyframes slideUp{ to{opacity:1; transform: translateY(0);} }

    /* ========== CONTATTI CON ICONE SVG ========== */
    .contacts-inline{
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
      opacity: 0;
      transform: translateY(20px);
      width: 100%;
      max-width: 450px;
      position: relative;
      z-index: 100;
    }

    .name-display.active .contacts-inline{
      animation: slideUp .8s cubic-bezier(.2,.9,.2,1) forwards;
      animation-delay: .7s;
    }

    .contact-link{
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 14px 22px;
      border-radius: 14px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      text-decoration: none;
      color: var(--txt);
      transition: all .25s ease;
      width: 100%;
      justify-content: flex-start;
      cursor: pointer !important;
      pointer-events: auto !important;
      position: relative;
      z-index: 101;
    }

    .contact-link:hover{
      background: rgba(255,255,255,.10);
      border-color: rgba(255,255,255,.20);
      transform: translateX(4px);
      box-shadow: 0 4px 20px rgba(0,0,0,.2);
    }

    .contact-link:active,
    .contact-link:focus{
      outline: 2px solid rgba(255,255,255,.3);
      outline-offset: 2px;
    }

    /* Icone SVG (Lucide) */
    .contact-link .icon{
      flex-shrink: 0;
      width: 22px;
      height: 22px;
      stroke: currentColor;
      stroke-width: 2;
      opacity: 0.9;
      pointer-events: none;
    }

    .contact-link:hover .icon{
      opacity: 1;
      transform: scale(1.1);
    }

    .contact-link .text{
      display: flex;
      flex-direction: column;
      gap: 2px;
      text-align: left;
      flex: 1;
      pointer-events: none;
    }

    .contact-link .label{
      font-size: 0.82rem;
      color: var(--mut);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .contact-link .value{
      font-size: 0.95rem;
      font-weight: 700;
      color: var(--txt);
    }

    .reset-wrapper{
      display: none !important;
    }

    /* ========== RESPONSIVE ========== */
    @media (max-width: 768px){
      body{
        padding: 8px;
        align-items: flex-start;
        padding-top: 20px;
      }
      
      .stage{ 
        min-height: 90vh;
        max-height: 95vh;
        padding: 25px 20px; 
        border: none;
      }
      
      /* FIX 2 MOBILE: Font pi√π grande da 2.5rem a 3.2rem */
      .full-name{ 
        font-size: 3.2rem; 
      }
      
      .name-display{
        padding-top: 30px;
      }
      
      .contact-link{ 
        padding: 11px 18px;
      }
      
      .contact-link .value{
        font-size: 0.88rem;
      }
    }

    @media (max-width: 480px){
      body{
        padding: 6px;
        padding-top: 15px;
      }
      
      .stage{ 
        min-height: 92vh;
        padding: 20px 16px; 
        border-radius: 16px;
      }
      
      /* FIX 2 MOBILE: Font pi√π grande anche su schermi piccoli da 2.2rem a 2.8rem */
      .full-name{ 
        font-size: 2.8rem; 
      }
      
      .name-display{
        padding-top: 20px;
      }
    }

    @media (prefers-reduced-motion: reduce){
      *{animation:none !important; transition:none !important}
    }
  </style>
</head>
<body>
  <div class="veil" aria-hidden="true"><div class="dot"></div></div>
  <div class="scan" aria-hidden="true"></div>

  <div class="container">
    <div class="stage">
      <!-- LOGO INIZIALE -->
      <div class="logo-wrapper" id="logoWrapper" title="Interagisci per visualizzare i contatti">
        <canvas id="particleCanvas"></canvas>
        <div class="hint">Seleziona per continuare</div>
      </div>

      <!-- NOME + CONTATTI -->
      <div class="name-display" id="nameDisplay" aria-live="polite">
        <div class="full-name">
          <div class="name-part" id="andrea"></div>
          <div class="name-part" id="gonnella"></div>
        </div>

        <p class="tagline">
          Formazione finanziata e accesso ai fondi europei.<br>
          Un referente unico, dalla strategia alla rendicontazione.
        </p>

        <!-- Contatti con icone Lucide e link funzionanti -->
        <div class="contacts-inline">
          
          <!-- EMAIL: apre client email -->
          <a href="mailto:andrea.gonnella@agform.it" class="contact-link">
            <i data-lucide="mail" class="icon"></i>
            <span class="text">
              <span class="label">Email</span>
              <span class="value">andrea.gonnella@agform.it</span>
            </span>
          </a>

          <!-- TELEFONO: apre dialer -->
          <a href="tel:+393331234567" class="contact-link">
            <i data-lucide="phone" class="icon"></i>
            <span class="text">
              <span class="label">Telefono</span>
              <span class="value">+39 333 123 4567</span>
            </span>
          </a>

          <!-- WHATSAPP: apre WhatsApp -->
          <a href="https://wa.me/393331234567" target="_blank" rel="noopener noreferrer" class="contact-link">
            <i data-lucide="message-circle" class="icon"></i>
            <span class="text">
              <span class="label">WhatsApp</span>
              <span class="value">+39 333 123 4567</span>
            </span>
          </a>

          <!-- SITO WEB: va alla landing -->
          <a href="https://saolino91.github.io/agform" target="_blank" rel="noopener noreferrer" class="contact-link">
            <i data-lucide="globe" class="icon"></i>
            <span class="text">
              <span class="label">Sito Web</span>
              <span class="value">saolino91.github.io/agform</span>
            </span>
          </a>

        </div>
      </div>
    </div>
  </div>

  <script>
    // ====== INIZIALIZZA ICONE LUCIDE ======
    lucide.createIcons();

    // ====== ELEMENTI ======
    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d', { willReadFrequently: true });
    const logoWrapper = document.getElementById('logoWrapper');
    const nameDisplay = document.getElementById('nameDisplay');
    const andreaDiv = document.getElementById('andrea');
    const gonnellaDiv = document.getElementById('gonnella');

    // ====== STATO ======
    let particles = [];
    let raf = null;
    let transformed = false;
    let logoImage = null;

    // ====== DIMENSIONE CANVAS RESPONSIVE ======
    function setCanvasSize(){
      const stage = document.querySelector('.stage');
      const stageRect = stage.getBoundingClientRect();
      const isMobile = window.innerWidth <= 768;
      
      if (isMobile) {
        canvas.width = Math.floor(stageRect.width - 40);
        canvas.height = Math.floor(stageRect.height - 50);
      } else {
        const size = Math.min(stageRect.width - 80, stageRect.height - 100);
        canvas.width = size;
        canvas.height = size;
      }
      
      console.log(`üì± Canvas: ${canvas.width}x${canvas.height} (mobile: ${isMobile})`);
    }

    // ====== PARTICELLA ======
    class Particle{
      constructor(x, y, color, tx, ty, delay){
        this.sx = x; this.sy = y;
        this.x = x;  this.y = y;
        this.tx = tx; this.ty = ty;
        this.color = color;
        this.size = 2.2 + Math.random() * 0.8;
        this.t = 0;
        this.delay = delay;
        this.speed = 0.014 + Math.random() * 0.010;
      }
      update(){
        if (this.delay > 0){ this.delay -= 1; return; }
        if (this.t < 1) this.t = Math.min(1, this.t + this.speed);
        const eased = 1 - Math.pow(1 - this.t, 4);
        this.x = this.sx + (this.tx - this.sx) * eased;
        this.y = this.sy + (this.ty - this.sy) * eased;
      }
      draw(){
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
      done(){ return this.t >= 1; }
    }

    // ====== DISEGNA LOGO ======
    function drawFallbackLogo(){
      ctx.clearRect(0,0,canvas.width,canvas.height);

      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      
      const g = ctx.createLinearGradient(0,0,canvas.width,canvas.height);
      g.addColorStop(0,'#FF8A3C');
      g.addColorStop(0.5,'#E91E63');
      g.addColorStop(1,'#1E88E5');

      ctx.fillStyle = g;
      const fontSize = Math.min(canvas.width, canvas.height) * 0.31;
      ctx.font = `900 ${fontSize}px Montserrat, sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('AG', centerX, centerY - fontSize * 0.15);

      const g2 = ctx.createLinearGradient(0,centerY,canvas.width,canvas.height);
      g2.addColorStop(0,'#1E88E5');
      g2.addColorStop(1,'#26C281');

      ctx.fillStyle = g2;
      ctx.font = `800 ${fontSize * 0.35}px Montserrat, sans-serif`;
      ctx.fillText('FORM', centerX, centerY + fontSize * 0.55);
    }

    function loadAndDrawLogo(){
      setCanvasSize();
      
      logoImage = new Image();
      logoImage.src = 'logo.png';

      logoImage.onload = () => {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        
        const scale = Math.min(
          canvas.width / logoImage.width, 
          canvas.height / logoImage.height
        ) * 0.65;
        
        const w = logoImage.width * scale;
        const h = logoImage.height * scale;
        const x = (canvas.width - w) / 2;
        const y = (canvas.height - h) / 2;
        
        ctx.drawImage(logoImage, x, y, w, h);
      };

      logoImage.onerror = () => {
        drawFallbackLogo();
      };
    }

    // ====== DETERMINA COLORE CALDO/FREDDO ======
    function isWarmColor(r, g, b){
      const warmScore = r - b + (r - g) * 0.5;
      return warmScore > 20;
    }

    // ====== CAMPIONA PIXEL ======
    function samplePixels(){
      const data = ctx.getImageData(0,0,canvas.width,canvas.height).data;
      const pixels = [];
      const step = 3;

      for (let y=0; y<canvas.height; y+=step){
        for (let x=0; x<canvas.width; x+=step){
          const i = (y*canvas.width + x) * 4;
          const a = data[i+3];
          if (a > 60){
            const r = data[i], g = data[i+1], b = data[i+2];
            const isWarm = isWarmColor(r, g, b);
            
            pixels.push({
              x, y,
              color: `rgba(${r},${g},${b},${(a/255).toFixed(3)})`,
              type: isWarm ? 'andrea' : 'gonnella'
            });
          }
        }
      }
      
      return pixels;
    }

    // ====== CREA LETTERE ======
    function createLetters(container, text, highlightFirst){
      container.innerHTML = '';
      [...text].forEach((ch, i) => {
        const s = document.createElement('span');
        s.className = 'letter';
        
        if (i === 0 && highlightFirst){
          s.classList.add(highlightFirst);
        } else {
          s.classList.add('normal');
        }
        
        s.textContent = ch;
        s.style.animationDelay = (0.08 + i * 0.04) + 's';
        container.appendChild(s);
      });
    }

    // ====== POSIZIONI LETTERE ======
    function getLetterTargets(){
      nameDisplay.style.visibility = 'visible';
      nameDisplay.style.opacity = '1';
      nameDisplay.style.pointerEvents = 'none';
      
      const forceLayout = nameDisplay.offsetHeight;
      
      const canvasRect = canvas.getBoundingClientRect();
      
      const A = [];
      const G = [];

      andreaDiv.querySelectorAll('.letter').forEach(el => {
        const r = el.getBoundingClientRect();
        A.push({
          x: (r.left + r.width/2) - canvasRect.left,
          y: (r.top + r.height/2) - canvasRect.top
        });
      });

      gonnellaDiv.querySelectorAll('.letter').forEach(el => {
        const r = el.getBoundingClientRect();
        G.push({
          x: (r.left + r.width/2) - canvasRect.left,
          y: (r.top + r.height/2) - canvasRect.top
        });
      });

      nameDisplay.style.opacity = '0';
      nameDisplay.style.visibility = 'hidden';
      
      return { A, G };
    }

    // ====== ANIMAZIONE ======
    function animate(){
      ctx.clearRect(0,0,canvas.width,canvas.height);

      let done = true;
      for (const p of particles){
        p.update();
        p.draw();
        if (!p.done()) done = false;
      }

      if (!done){
        raf = requestAnimationFrame(animate);
        return;
      }

      setTimeout(() => {
        logoWrapper.classList.add('hidden');
        logoWrapper.style.display = 'none';
        canvas.style.opacity = '0';
        canvas.style.display = 'none';
        
        nameDisplay.style.opacity = '';
        nameDisplay.style.visibility = '';
        nameDisplay.classList.add('active');
        
        setTimeout(() => {
          lucide.createIcons();
        }, 100);
      }, 150);
    }

    // ====== TRANSFORM ======
    function transform(){
      if (transformed) return;
      transformed = true;

      logoWrapper.classList.add('transforming');

      createLetters(andreaDiv, 'ANDREA', 'big-a');
      createLetters(gonnellaDiv, 'GONNELLA', 'big-g');

      requestAnimationFrame(() => {
        requestAnimationFrame(() => {
          const pixels = samplePixels();

          if (pixels.length === 0){
            drawFallbackLogo();
            setTimeout(() => {
              const pixels2 = samplePixels();
              if (pixels2.length === 0) {
                logoWrapper.classList.add('hidden');
                logoWrapper.style.display = 'none';
                canvas.style.display = 'none';
                nameDisplay.classList.add('active');
                lucide.createIcons();
                return;
              }
              continueTransform(pixels2);
            }, 100);
          } else {
            continueTransform(pixels);
          }
        });
      });
    }

    function continueTransform(pixels){
      const { A, G } = getLetterTargets();

      if (A.length === 0 || G.length === 0){
        logoWrapper.classList.add('hidden');
        logoWrapper.style.display = 'none';
        canvas.style.display = 'none';
        nameDisplay.classList.add('active');
        lucide.createIcons();
        return;
      }

      particles = [];
      
      for (const px of pixels){
        const targetList = (px.type === 'andrea') ? A : G;
        const t = targetList[(Math.random() * targetList.length) | 0];

        particles.push(new Particle(
          px.x, px.y, px.color,
          t.x, t.y,
          (Math.random()*26) | 0
        ));
      }

      animate();
    }

    // ====== EVENTI ======
    logoWrapper.addEventListener('click', transform);

    window.addEventListener('resize', () => {
      if (!transformed) {
        loadAndDrawLogo();
      }
    });

    // ====== INIT ======
    loadAndDrawLogo();
  </script>
</body>
</html>
